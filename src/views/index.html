<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible"
    content="ie=edge">
  <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet"
    href='<%= htmlWebpackPlugin.options.styles.main %>'>
  <title>GLTF viewer</title>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <span class="navbar-brand mb-0 h1">GLTF Viewer Testing</span>
    </div>
  </nav>

  <div class="container mt-2">
    <div class="row">
      <div class="col-12 col-md-6">
        <div class="card">
          <div id="render"></div>
        </div>
      </div>
      <div class="col-12 col-md-6 d-flex align-items-center">
        <form id="upload"
          class="w-100">
          <div class="form-group">
            <label for="model"><b>Upload model</b></label>
            <input type='file'
              class="form-control form-control-file"
              accept='.glb'
              name='model'
              id="model">
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="<%= htmlWebpackPlugin.options.scripts.main %>"></script>
  <script src="<%= htmlWebpackPlugin.options.scripts.vendorsMain %>"></script>
</body>

</html>
